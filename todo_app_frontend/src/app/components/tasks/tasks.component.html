<h2>{{ title }}</h2>
<input type="number" class="form-control mb-3" placeholder="Buscar por ID..." (change)="onFilterById($event)" />
@if(tasks.length > 0){
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>create date</th>
      <th>status</th>
      <th>update</th>
      <th>remove</th>
    </tr>
  </thead>
  <tbody>
    @for(task of tasks; track $index){
    <tr>
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.createdDate}}</td>
      <td>{{task.status}}</td>
      <td><button class="btn btn-sm btn-primary" (click)="onUpdateTask(task)">Update</button></td>
      <td><button class="btn btn-sm btn-danger" (click)="onRemoveTask(task.id)">Remove</button></td>
    </tr>
    }
  </tbody>
</table>
} @else {
<div class="alert alert-danger">Lo sentimos no hay registros en el sistema!</div>
}
